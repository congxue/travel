<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/details.css">
    <title>店铺</title>
</head>
<body>
    <div>
        <div class="title">
            <a class="back"></a>
            <h1 class="h1">OPPO手机店</h1>
            <a class="fenxiang" href="javascript:;"></a>
        </div>
        <div class="swiper-container banner">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/banner1.jpg"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"><img src="img/banner1.jpg"></div>
                <div class="swiper-slide"><img src="img/banner2.jpg"></div>
                <div class="swiper-slide"><img src="img/banner1.jpg"></div>
                <div class="swiper-slide"><img src="img/banner2.jpg"></div>
                <div class="swiper-slide"><img src="img/banner1.jpg"></div>
                <div class="swiper-slide"><img src="img/banner2.jpg"></div>
                <div class="swiper-slide"><img src="img/banner1.jpg"></div>
                <div class="swiper-slide"><img src="img/banner2.jpg"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="con shop">
            <div class="details-info">
                <div class="info-title">OPPO手机店</div>
                <div class="info-address">
                    <p>北京市朝阳区9号院</p>
                    <a>定位</a>
                </div>
            </div>
            <div class="details-con">
                <ol class="details-tab">
                    <li class="act">详情</li>
                </ol>
                <div class="details-area">
                    这里有文字这里有文字这里有文字这里有文字这里有文字这里有文字这里有文字这里有文字这里有文字这里有文字这里有文字
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/public.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
        var detailsSwiper = new Swiper('.banner', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            }
        });

        $(".details-tab").on('click','li',function(){
            $(this).addClass('act').siblings('li').removeClass('act');
        })
        $(".collect").on('click',function(){
            $(this).toggleClass('act');
        })

        var barH = $('.details-tab').offset().top;
        var topH = parseInt($('.title').height());
        $(document).scroll(function(){
            var scroH = $(document).scrollTop();
            if( scroH - barH >= -topH ){
                $('.details-tab').css('position','fixed');
            }else{
                $('.details-tab').css('position','');
            }
        })
    </script>
</body>
</html>
