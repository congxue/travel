<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/fillin.css">
    <title>填写</title>
</head>
<body>
    <div class="page">
        <div class="title">
            <a class="back" href="javascript:;"></a>
            <h1 class="h1">填写订单</h1>
            <a class="more" href="javascript:;"></a>
        </div>
        <div class="con">
            <div class="fill-title">
                <h2>阳光海岛5日4晚游</h2>
                <p>免费体检次数剩余<i>0次</i></p>
            </div>
            <form>
                <div class="item time">
                    <h2>出发时间</h2><span class="arrow"></span>
                </div>
                <div class="item people">
                    <h2>体验人数</h2>
                    <div class="item-con">
                        <div>
                            <i></i>成人人数
                            <div class="num-handle">
                                <span class="sub none">-</span>
                                <input type="number" value="1">
                                <span class="add">+</span>
                            </div>
                        </div>
                        <div>
                            <i></i>儿童人数
                            <div class="num-handle">
                                <span class="sub none">-</span>
                                <input type="number" value="0">
                                <span class="add">+</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item info open">
                    <h2>预定信息</h2>
                    <div class="item-con">
                        <div>
                            <label><i>*</i>真实姓名</label>
                            <input type="text" placeholder="请输入真实姓名">
                        </div>
                        <div>
                            <label><i>*</i>手机号码</label>
                            <input type="text" placeholder="请输入手机号码">
                        </div>
                        <div>
                            <label><i>*</i>身份证号</label>
                            <input type="text" placeholder="请输入身份证号">
                        </div>
                        <div class="area">
                            <textarea placeholder="备注(接送地址)"></textarea>
                        </div>
                    </div>
                </div>
                <div class="item insure">
                    <h2>保险</h2><span class="arrow"></span>
                </div>
                <div class="item invoice">
                    <h2>发票</h2><span class="arrow"></span>
                </div>
                <div class="agreement">
                    <p class="check">
                        <span></span>我已经仔细阅读<a>合同条款</a>内容，同意遵守！
                    </p>
                    <p>
                        <span></span>是否使用免费次数？
                    </p>
                </div>
            </form>
        </div>
        <div class="total">
            <div class="dou">
                <em>畅游豆：999</em>
                <span>满1000可用</span>
            </div>
            <div class="rmb">
                <span><i>￥</i>1299</span>
                <a href="javascript:;">去支付</a>
            </div>
        </div>
    </div>
    <div class="pop">
        <div class="pop-insurance">
            <h3>请选择需要保险的种类</h3>
            <ol>
                <li class="act">保险种类1<span></span></li>
                <li>保险种类2<span></span></li>
                <li>保险种类3<span></span></li>
            </ol>
            <h3>被投保人<b>更多</b></h3>
            <ul>
                <li>
                    <b></b>
                    <h5>王小明</h5>
                    <p>1101**********1101</p>
                    <a href="javascript:;" class="arrow"></a>
                </li>
                <li>
                    <b></b>
                    <h5>王小明</h5>
                    <p>1101**********1101</p>
                    <a href="javascript:;" class="arrow"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="edit-people">
        <div class="title">
            <a class="back" href="javascript:;"></a>
            <h1 class="h1">编辑被保人</h1>
            <a class="end" href="javascript:;">完成</a>
        </div>
        <div class="people-info">
            <h5>预定人信息</h5>
            <div class="info-item">
                <label>中文姓名</label>
                <input type="text" value="王小明">
                <span class="btn"></span>
            </div>
            <h5>证件信息</h5>
            <div class="info-item">
                <label>身份证</label>
                <p>王小明</p>
                <span class="btn sfz-ben"></span>
            </div>
            <div class="info-item">
                <label>证件号码</label>
                <input type="text" value="1010**********1234">
                <span class="btn"></span>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/public.js"></script>
    <script>
        $('.agreement p').on('click',function(){
            $(this).toggleClass('check');
        })

        $('.arrow').on('click',function(){
            var x = $(this).siblings('.item-con').length
            if( x > 0 ){
                $(this).closest('.item').addClass('open')
            }
        })

        $(document).scroll(function(){
            var scroH = $(document).scrollTop();
            if( scroH > 0 ){
                $('.page .title').css('background','#0057FF');
            }else{
                $('.page .title').css('background','rgba(0,0,0,0)');
            }
        })

        $('.pop-insurance ol').on('click','li',function(){
            $(this).addClass('act').siblings('li').removeClass('act');
        })
    </script>
</body>
</html>
