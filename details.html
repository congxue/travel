<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/details.css">
    <title>详情</title>
</head>
<body>
    <div>
        <div class="title">
            <a class="back"></a>
            <h1 class="h1">会员专享</h1>
        </div>
        <div class="swiper-container banner">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/banner1.jpg"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"><img src="img/banner1.jpg"></div>
                <div class="swiper-slide"><img src="img/banner2.jpg"></div>
                <div class="swiper-slide"><img src="img/banner1.jpg"></div>
                <div class="swiper-slide"><img src="img/banner2.jpg"></div>
                <div class="swiper-slide"><img src="img/banner1.jpg"></div>
                <div class="swiper-slide"><img src="img/banner2.jpg"></div>
                <div class="swiper-slide"><img src="img/banner1.jpg"></div>
                <div class="swiper-slide"><img src="img/banner2.jpg"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="con">
            <div class="details-info">
                <div class="info-title">
                    <h2>阳光海岛5日4夜游</h2>
                    <span>4.7<b>分</b></span>
                </div>
                <div class="info-price">
                    <span class="parice1">￥</span>
                    <span class="parice2">999</span>
                    <span class="parice3">/人</span>
                    <span class="parice4">市场价：1588</span>
                    <em class="parice5">非会员价：￥2888</em>
                </div>
                <div class="info-address">
                    <p>北京市朝阳区9号院</p>
                    <a>地图/周边</a>
                </div>
                <div class="info-comment">
                    <p>评论</p>
                    <a>11111条评论</a>
                </div>
            </div>
            <div class="details-con">
                <ol class="details-tab">
                    <li class="act">行程介绍</li>
                    <li>费用说明</li>
                    <li>预定须知</li>
                </ol>
            </div>
        </div>
        <div class="binding">
            <div class="collect">
                <span></span>收藏
            </div>
            <a>立即绑定</a>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/public.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
        var detailsSwiper = new Swiper('.banner', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            }
        });

        $(".details-tab").on('click','li',function(){
            $(this).addClass('act').siblings('li').removeClass('act');
        })
        $(".collect").on('click',function(){
            $(this).toggleClass('act');
        })
    </script>
</body>
</html>
