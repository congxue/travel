<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/form.css">
    <title>激活绑定旅游卡</title>
</head>
<body>
    <div>
        <div class="title">
            <a class="back" href="javascript:;"></a>
            <h1 class="h1">激活绑定旅游卡</h1>
        </div>
        <div class="bandlist">
            <form>
                <div class="form-item">
                    <label>手机号码</label>
                    <input type="number" placeholder="手机号">
                </div>
                <div class="form-item">
                    <label>旅游年卡卡号</label>
                    <input type="number" placeholder="请输入旅游年卡卡号">
                </div>
                <div class="form-item">
                    <label>旅游年卡注册码</label>
                    <input type="number" placeholder="请输入旅游年卡注册码">
                </div>
                <div class="form-item form-name">
                    <label>真实姓名</label>
                    <input type="text" placeholder="请输入真实姓名">
                </div>
                <div class="form-item">
                    <label>身份证号</label>
                    <input type="number" placeholder="请输入身份证号">
                </div>
                <div class="form-item">
                    <label>性别</label>
                    <span class="sex">女</span>
                    <span class="sex act">男</span>
                </div>
            </form>
            <a href="javascript:;" class="formbtn">还不是年卡？立即购买</a>
            <a href="javascript:;" class="submit formbtn">提交</a>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/public.js"></script>
    <script>
        $('.sex').on('click',function(){
            $(this).addClass('act').siblings('.sex').removeClass('act');
        })
    </script>
</body>
</html>
