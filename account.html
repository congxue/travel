<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/account.css">
    <title>我的账户</title>
</head>
<body>
    <div>
        <div class="title">
            <a class="back" href="javascript:;"></a>
            <h1 class="h1">我的账户</h1>
        </div>
        <div class="con">
            <div class="top">
                <h3><span>￥</span>220</h3>
                <p>当前余额</p>
                <div class="cash">
                    <div class="input">
                        <h5>提现金额</h5>
                        <b>￥</b><input type="text" placeholder="请输入提现金额">
                    </div>
                </div>
            </div>
            <div class="list">
                <p>提现记录</p>
                <ol>
                    <li>
                        <span>2020-01-01</span>
                        <b>提现200元</b>
                    </li>
                    <li>
                        <span>2020-01-01</span>
                        <b>提现200元</b>
                    </li>
                    <li>
                        <span>2020-01-01</span>
                        <b>提现200元</b>
                    </li>
                    <li>
                        <span>2020-01-01</span>
                        <b>提现200元</b>
                    </li>
                    <li>
                        <span>2020-01-01</span>
                        <b>提现200元</b>
                    </li>
                    <li>
                        <span>2020-01-01</span>
                        <b>提现200元</b>
                    </li>
                </ol>
            </div>
            <div class="btn">
                <a href="javascript:;">提现</a>
            </div>
        </div>
        <div class="pop">
            <div class="pop-account">
                <h3>请选择提现方式</h3>
                <ol>
                    <li class="act"><b><img src="img/weixin@2x.png" alt=""></b>提现到微信<span></span></li>
                    <li><b><img src="img/zhifubao@2x.png" alt=""></b>提现到支付宝<span></span></li>
                </ol>
                <a href="javascript:;">确定</a>
            </div>
            <div class="pop-nopay">
                <img src="img/zhuyi1@2x.png" alt="">
                您当前还未绑定微信/支付宝
                <a href="javascript:;">立即绑定</a>
            </div>
            <div class="pop-ok">
                <img src="img/chenggong@2x.png" alt="">
                绑定成功
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/public.js"></script>
    <script>
        $('.pop-account li').on('click',function(){
            $(this).toggleClass('act').siblings('li').removeClass('act');
        })
    </script>
</body>
</html>
