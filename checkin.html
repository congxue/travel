<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/checkin.css">
    <title>入住信息</title>
</head>
<body>
    <div>
        <div class="title">
            <a class="back" href="javascript:;"></a>
            <h1 class="h1">入住信息</h1>
        </div>
        <div class="con">
            <div class="part part1">
                <div class="checkin-title">
                    <h2>入住信息</h2>
                    <p>姓名与证件保持一致，每间只需填1人</p>
                </div>
                <div class="drop-down">
                    <label>房间数</label>
                    <p>2间 每间多住2人</p>
                    <a href="javascript:;" class="arrow"></a>
                </div>
            </div>
            <div class="part">
                <div class="room-info error act">
                    <label>房间一</label>
                    <p>住客姓名</p>
                    <input type="text" placeholder="每间只需填一人">
                    <span>请输入住客姓名</span>
                </div>
                <div class="room-info">
                    <label>房间二</label>
                    <p>住客姓名</p>
                    <input type="text" placeholder="每间只需填一人">
                    <span>请输入住客姓名</span>
                </div>
            </div>
            <div class="part part3">
                <div class="room-tel">
                    <label>大陆手机<i></i></label>
                    <div class="phone">
                        <p>+86</p>
                        <input type="text" placeholder="用于接收通知">
                    </div>
                    <span>请输入住客手机</span>
                </div>
                <div class="room-hour">
                    <label>预计到点</label>
                    <p>18：00 房间整晚保留</p>
                    <a href="javascript:;" class="arrow"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/public.js"></script>
</body>
</html>
